language: objective-c
osx_image: xcode8.3
xcode_project: FlyveMDMInventory.xcodeproj
xcode_scheme: FlyveMDMInventory

script:
- xcodebuild clean build -project FlyveMDMInventory.xcodeproj -scheme FlyveMDMInventory CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
- xcodebuild test -project FlyveMDMInventory.xcodeproj -scheme FlyveMDMInventory CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -destination 'name=iPhone 6'

deploy:
  provider: script
  script: ./scripts/push.sh
  on:
    tags: true
    branch: master

notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
